{% extends 'posts/base.html' %}

{% block content %}
          <div class="card mb-4 box-shadow">
            <p class="card-text">{{user.username}}</p>
            <img src="{{ user.profile_picture.url }}" width="300px" height="300px">
            <div class="card-body">
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  
                    <small class="text-muted">followers: {{ user.get_follower_number }}</small>
                    <a href="{% url 'users:follow' user.pk %}"><button>Fllow</button></a>
                </div>
              </div>
            </div>
          </div>

{% endblock %}
